<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with American Dinner | POPPHY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/font_mitr.css">

    <script src="http://192.168.1.143/socket.io/socket.io.js"></script>
</head>
<body>

    <!-- sticky header -->
    <div class="container-fluid bg-popphy fixed-top">
        <div class="d-flex flow-row justify-content-between px-3 mitr-medium">
            <div class="sub-title-font align-self-center"></div>
            <div class="title-font align-self-center mx-5">POPPHY</div>
            <div class="sub-title-font align-self-center"></div>
        </div>
    </div>
    <!-- sticky header -->

    <div class="container-fluid">
        <div class="container-fluid position-absolute top-50 start-50 translate-middle px-3">
            <div class="text-center margin-40-bottom">
                <img src="/public/img/styles/american_dinner_title.png" alt="american_dinner" class="img-fluid title-size">
            </div>
        </div>
        <div class="text-center mt-5 mitr-medium fixed-bottom margin-30-bottom">
            <div class="mb-5">
                <p class="mitr-medium fs-2">Want to try taking some pictures?</p>
            </div>
            <div class="d-flex justify-content-center">
                <p><a id="backToSelectStyleBTN" href="http://192.168.1.143/list-of-styles" class="gray-button fs-1 px-5 mx-3">Select other theme</a></p>
                <p><a id="startCapturingBTN" href="http://192.168.1.143/captured-ad" class="yellow-button fs-1 px-5 mx-3">Take a Photo</a></p>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        //SOCKET IP
        const socket = io("http://192.168.1.143");

        //RECEIVE FROM SERVER SOCKET ON 'clicent' CHANNEL
        socket.on('client', (data) => {
            console.log(data);
        })

        socket.on('test', (value) => {
            console.log(value);
        })
    </script>

    <!-- ______________NEW_SCRIPTS_______________ -->
    <script>
        //Go to capturing.html
        const startCapturing = document.getElementById('startCapturingBTN');
        startCapturing.addEventListener('click', () => {
            //send to socket server
            socket.timeout(5000).emit("channel_platfrom", "startCapture", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        })

        //Go to style_list.html
        const backToSelectStyle = document.getElementById('backToSelectStyleBTN');
        backToSelectStyle.addEventListener('click', () => {
            //send to socket server
            socket.timeout(5000).emit("channel_platfrom", "selectListOfStyle", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        })
    </script>
</body>
</html>
