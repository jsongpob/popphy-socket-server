<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popphy Clicent</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="http://192.168.182.98:3000/socket.io/socket.io.js"></script>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">

          <H1>POPPHY CONTROLLER</H1>

          <div class="col-lg-12 mx-auto">
            <div class="lead mb-4">
              <a>This website is use for testing controller unity with socket.io</a>
            </div>

            <div class="mt-3">
                <a href="/public/on_preview.html">Go to Preview</a>
            </div>

            <div class="mt-3">
                <button id="onPreviewSceneBtn" type="button" class="btn btn-dark btn-xl">Preview Scene</button>
                <button id="onListStyleSceneBtn" type="button" class="btn btn-dark btn-xl">List Style Scene</button>
                <button id="onStyleSelectedSceneBtn" type="button" class="btn btn-dark btn-xl">Style Selected Preview</button>
                <button id="onPreviewCaptureSceneBtn" type="button" class="btn btn-dark btn-xl">Preview Capture</button>
            </div>

            <div class="mt-5">
                <button id="onAmericanDinnerStyleFullViewSceneBtn" type="button" class="btn btn-primary btn-lg">American Dinner</button>
                <button id="onAnimalPartyStyleFullViewSceneBtn" type="button" class="btn btn-primary btn-lg">Animal Party</button>
                <button id="onTechnoShowOffStyleFullViewSceneBtn" type="button" class="btn btn-primary btn-lg">Techno Showoff</button>
                <button id="onThailandStyleFullViewSceneBtn" type="button" class="btn btn-primary btn-lg">Thailand</button>
            </div>

            <div class="mt-5">
                <button id="uploadfiletest" type="button" class="btn btn-primary btn-lg">onEnd</button>
            </div>

            <br>
            <div class="mt-5">
                <button id="onCaptureGIFBtn" type="button" class="btn btn-warning btn-lg">Let's Capture</button>
            </div>

          </div>

        </div>
    </div>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        //SOCKET IP
        const socket = io("http://192.168.182.98:3000");

        //RECEIVE FROM SERVER SOCKET ON 'clicent' CHANNEL
        socket.on('client', (data) => {
            console.log(data);
        })

        socket.on('test', (value) => {
            console.log(value);
        })
    </script>
    <script>
        //GET BUTTON
        const onPreviewSceneBtn = document.getElementById('onPreviewSceneBtn');
        const onListStyleSceneBtn = document.getElementById('onListStyleSceneBtn');
        const onStyleSelectedSceneBtn = document.getElementById('onStyleSelectedSceneBtn');
        const onPreviewCaptureSceneBtn = document.getElementById('onPreviewCaptureSceneBtn');

        const onAmericanDinnerStyleFullViewSceneBtn = document.getElementById('onAmericanDinnerStyleFullViewSceneBtn');
        const onAnimalPartyStyleFullViewSceneBtn = document.getElementById('onAnimalPartyStyleFullViewSceneBtn');
        const onTechnoShowOffStyleFullViewSceneBtn = document.getElementById('onTechnoShowOffStyleFullViewSceneBtn');
        const onThailandStyleFullViewSceneBtn = document.getElementById('onThailandStyleFullViewSceneBtn');

        const onCaptureGIFBtn = document.getElementById('onCaptureGIFBtn');

        //BUTTON USE
        onPreviewSceneBtn.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "onPreviewScene", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });

        onListStyleSceneBtn.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "onListStyleScene", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });

        onStyleSelectedSceneBtn.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "onStyleSelectedScene", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });

        onPreviewCaptureSceneBtn.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "onPreviewCaptureScene", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });


        onCaptureGIFBtn.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "startCapture", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });


        onAmericanDinnerStyleFullViewSceneBtn.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "goADfull", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });

        onAnimalPartyStyleFullViewSceneBtn.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "goAPfull", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });

        onTechnoShowOffStyleFullViewSceneBtn.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "goTSfull", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });

        onThailandStyleFullViewSceneBtn.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "goHWfull", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });

        const uploadfiletest = document.getElementById('uploadfiletest');
        uploadfiletest.addEventListener('click', () => {
            socket.timeout(5000).emit("channel_platfrom", "onEnd", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        });
    </script>
</body>
</html>
