<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing | POPPHY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/font_mitr.css">

    <script src="https://popphy-socket-server.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div>
            <div class="text-center my-5 mitr-medium">
                <div class="row">
                    <div class="col ms-5 text-start">
                    </div>
                    <div class="col-6">
                        <h1>Preview Photo</h1>
                    </div>
                    <div class="col">

                    </div>
                </div>

                <div class="text-center my-5">
                    <img src="/public/img/popphy_logo_v1.png" alt="techno_showoff" class="img-fluid logo-sm">
                </div>

                <div class="text-center"><h5 class="mitr-regular">Captured Photo</h5></div>

                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm text-center mitr-medium mt-5">
                        <p><a id="onTechnoShowoffFullBTN" href="https://popphy-socket-server.onrender.com/playing" class="light-gray-button fs-1 px-5">Retake</a></p>
                    </div>
                    <div class="col-sm text-center mitr-medium mt-5">
                        <p><a id="onTechnoShowoffFullBTN" href="https://popphy-socket-server.onrender.com/playing" class="yellow-button fs-1 px-5">Finish</a></p>
                    </div>
                    <div class="col-sm"></div>
                </div>
                
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        //SOCKET IP
        const socket = io("https://popphy-socket-server.onrender.com");

        //RECEIVE FROM SERVER SOCKET ON 'clicent' CHANNEL
        socket.on('client', (data) => {
            console.log(data);
        })

        socket.on('test', (value) => {
            console.log(value);
        })
    </script>

    <!-- ______________NEW_SCRIPTS_______________ -->
    <script>
        //Go to playing.html
        const onTechnoShowoffFull = document.getElementById('onTechnoShowoffFullBTN');
        onTechnoShowoffFull.addEventListener('click', () => {
            //send to socket server
            socket.timeout(5000).emit("channel_platfrom", "goTSfull", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        })

        //Go to style_list.html
        const onSelectstyle = document.getElementById('onSelectstyleBTN');
        onSelectstyle.addEventListener('click', () => {
            //send to socket server
            socket.timeout(5000).emit("channel_platfrom", "selectListOfStyle", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        })
    </script>
</body>
</html>
