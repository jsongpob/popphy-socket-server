<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/font_mitr.css">

    <script src="http://192.168.182.164/socket.io/socket.io.js"></script>

<body>
    <div class="container-fluid text-center">
        <div>
            <div class="text-center my-5 mitr-medium">
                <div class="row">
                    <div class="col ms-5 text-start">
                        <a id="onSelectstyleBTN" href="http://192.168.182.164/list-of-styles" class="gray-button fs-3 px-3">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                    </div>
                    <div class="col-6">
                        <h1>Preview of</h1>
                    </div>
                    <div class="col">

                    </div>
                </div>

                <div class="text-center">
                    <img src="/public/img/styles/techno_showoff_title.png" alt="techno_showoff" class="img-fluid title-size">
                </div>

                <div class="text-center"><h5 class="mitr-regular">The theme can be previewed on the main screen.</h5></div>

                <div class="row">
                    <div class="text-center mitr-medium mt-5">
                        <p><a id="onTechnoShowoffFullBTN" href="http://192.168.182.164/playing" class="yellow-button fs-1 px-4">Start some Pop</a></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        //SOCKET IP
        const socket = io("http://192.168.182.164");

        //RECEIVE FROM SERVER SOCKET ON 'clicent' CHANNEL
        socket.on('client', (data) => {
            console.log(data);
        })

        socket.on('test', (value) => {
            console.log(value);
        })
    </script>

    <!-- ______________NEW_SCRIPTS_______________ -->
    <script>
        //Go to playing.html
        const onTechnoShowoffFull = document.getElementById('onTechnoShowoffFullBTN');
        onTechnoShowoffFull.addEventListener('click', () => {
            //send to socket server
            socket.timeout(5000).emit("channel_platfrom", "goTSfull", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        })

        //Go to style_list.html
        const onSelectstyle = document.getElementById('onSelectstyleBTN');
        onSelectstyle.addEventListener('click', () => {
            //send to socket server
            socket.timeout(5000).emit("channel_platfrom", "selectListOfStyle", (err, response) => {
                if (err) {} else {console.log(response);}
            });
        })
    </script>
</body>
