    <script>
        //SOCKET IP
        const socket = io("https://popphy-socket-server.onrender.com");

        //RECEIVE FROM SERVER SOCKET ON 'clicent' CHANNEL
        socket.on('client', (data) => {
            console.log(data);
        })

        socket.on('test', (value) => {
            console.log(value);
        })
    </script>

    <!-- ______________NEW_SCRIPTS_______________ -->
    <script>
        //Go to playing_ad.html
        const onRetake = document.getElementById('onRetakeBTN');
        onRetake.addEventListener('click', () => {

                if (err) {} else {console.log(response);}
            });

        //Go to end.html
        const onEnd = document.getElementById('onEndBTN');
